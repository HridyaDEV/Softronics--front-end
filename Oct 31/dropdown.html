<!DOCTYPE html>
<html lang="en">
<head>

<title> Dropdown</title>
<style>
.dropdown{
    position: relative;
    display: inline-block
}
 
  button {
    padding: 10px;
    font-size: 16px;
    width: 100px;
    background-color: aquamarine;
    
  }
  button:hover{
    background-color: blue;
  }

  
  .dropdown-content {
    display: none;
    
 
   
  }

  
  .dropdown-content a {
    color: black;
 
    text-decoration: none;
    display: block;
  }

  
  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
</head>
<body>

<div class="dropdown">
  <button>Select</button>
  <div class="dropdown-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</div>

</body>
</html>
