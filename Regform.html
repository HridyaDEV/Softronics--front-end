<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Registration Form</title>
    <link rel="stylesheet" href="Regform.css">
</head>
<body>

    <div class="container">
        
        <div class="image-section">
            <img src="images/pexels-hafidzajusaf-3670538.jpg" alt="Registration Background">
        </div>

        
        <div class="form-section">
            <h2>Registration Info</h2>
           
               
            <form class="signup-form">
                <input type="text" placeholder="First name" >
                <input type="adress" placeholder="Address" >
                <input type="zip code" placeholder="Zip Code" >
                
                <select id="state" name="state">
                    <option value="" disabled selected>State</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Tamilnadu">Tamil Nadu</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Goa">Goa</option>
                </select>
                <input type="username" placeholder="Username (6-8 characters)">
                <input type="email" placeholder="Email">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
