
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="mrbean.jpg" alt="image">
            <p>Report For</p>
            <h2>Jeremy <br>Robson</h2>
            <div class="time-sect">
            <div class="time">
                <p>Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
            </div>
        </div>
        </div>
        <div class="grid">
            <div class="card work">
                <div class="top-bar work-bar"></div>
                <div class="content">
                    <h2>...</h2>
                    <h3>work</h3>
                    
                    <p>32hrs</p>
                    <small>Last Week - 36hrs</small>
                </div>
            </div>
            <div class="card play">
                <div class="top-bar play-bar"></div>
                <div class="content">
                    <h2>...</h2>
                    <h3>play</h3>
                    <p>10hrs</p>
                    <small>Last Week - 8hrs</small>
                </div>
            </div>
            <div class="card study">
                <div class="top-bar study-bar"></div>
                <div class="content">
                    <h2>...</h2>
                    <h3>study</h3>
                    <p>4hrs</p>
                    <small>Last Week - 7hrs</small>
                </div>
            </div>
            <div class="card exercise">
                <div class="top-bar exercise-bar"></div>
                <div class="content">
                    <h2>...</h2>
                    <h3>Exercise</h3>
                    <p>4hrs</p>
                    <small>Last Week - 5hrs</small>
                </div>
            </div>
            <div class="card social">
                <div class="top-bar social-bar"></div>
                <div class="content">
                    <h2>...</h2>
                    <h3>social</h3>
                    <p>5hrs</p>
                    <small>Last Week - 10hrs</small>
                </div>
            </div>
            <div class="card self-care">
                <div class="top-bar self-care-bar"></div>
                <div class="content">
                    <h2>...</h2>
                    <h3>self care</h3>
                    <p>2hrs</p>
                    <small>Last Week - 2hrs</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
