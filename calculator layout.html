<!DOCTYPE html>
<html lang="en">
    <head>
        <title> calculator layout</title>
        <link rel="stylesheet" href="calculator layout.css">
    </head>
    <body>
        <table>
            <tr>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td>C</td>
                <td>&larr;</td>
                <td>/</td>
                <td>*</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>-</td>
    
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td rowspan="2">+</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                
            </tr>
            <tr>
                <td >0</td>
                <td>.</td>
                <td colspan="2"> = </td>
            </tr>
            
        </table>
    </body>
</html>
