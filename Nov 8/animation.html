<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="animation.css">
        <title>animation</title>
        <style>
            .box{
    background-color: rgb(109, 155, 184);
    width: 300px;
    height: 100px;
   animation-name: example;
   animation-duration: 2s;
}
@keyframes example {
    from {background-color:  rgb(109, 155, 184);}
    to {background-color: rgb(10, 42, 103);}
  }
        </style>
    </head>
    <body>
        <div class="box">

        </div>

    </body>
</html>
